<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aplicando estilos</title>
    <style>
        h1 {
            text-transform: uppercase;
        }
        p {
            font-size: 1.5em;
            color: #888888;
        }
        .ciudad {
            font-style: italic;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Leonardo Da Vinci</h1>
    <p>El gran genio del <span class="ciudad">Renacimiento</span> italiano nació en Anchiano en el año 1452</p>
</body>
</html>
